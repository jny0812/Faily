<html>
<head>
    <title>Join</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body class="body">
<div class="content">
        <div>
            <div>
                <label for="user_mail">메일</label>
                <input type="text" id="user_mail" name="user_mail" placeholder="이메일을 입력하세요.">
            </div>
            <div>
                <label for="user_pw" >비밀번호</label>
                <input type="text" id="user_pw" placeholder="비밀번호를 입력하세요." >
            </div>
            <div>
                <label for="user_pw2" >비밀번호확인</label>
                <input type="text" id="user_pw2" name="user_pw" placeholder="재확인:비밀번호를 입력하세요." >
            </div>
            <div>
                <label for="user_name">이름</label>
                <input type="text" id="user_name" placeholder="이름" >
            </div>
            <div>
                <label for="user_bdate">생일</label>
                <input type="date" id="user_bdate" placeholder="생일" >
            </div>
        </div>
        <div>
            <button id="btnJoin">회원가입</button>
        </div>
</div>
</body>


<script>
    $(document).ready(function(){
        $("#btnJoin").click(function(){

            $.ajax({
                type: "POST",
                url: "/joindo",
                data: {
                    "user_email" : $("#user_email").val(),
                    "user_pw" : $("#user_pw").val(),
                    "user_name" : $("#user_name").val(),
                    "user_bdate" : $("#user_bdate").val()
                },
                success: function(res){
                    console.log(res);
                    if(res == "false"){
                        alert("비밀번호가 일치하지 않습니다.");
                    }
                    else{
                        alert("회원가입 성공!")
                    }
                }
            })
        })
    })
</script>


</html>
