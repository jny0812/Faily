
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.2.0/stomp.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>

<a href="../templates/room.html"> Room Selection </a>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
                </div>
                <button id="send" class="btn btn-default" type="button">Send</button>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="private-message">Private Message</label>
                    <input type="text" id="private-message" class="form-control" placeholder="Enter your message here...">
                </div>
                <button id="send-private" class="btn btn-default" type="button">Send Private Message</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="message-history" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-messaging.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script th:inline="javascript">

    let firebaseConfig = {
        apiKey: "AIzaSyB5oa7FwMPftevn7dCFHAAb76SRoEsB5NQ",
        authDomain: "fb-faily.firebaseapp.com",
        projectId: "fb-faily",
        storageBucket: "fb-faily.appspot.com",
        messagingSenderId: "279539279679",
        appId: "1:279539279679:web:909aabd3e3299c734bd58a",
        measurementId: "G-JPN40GMZ0G"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Show Notification
    // 메시지 기능 활성화를 알림
    const messaging = firebase.messaging();
    // RequestPermission 첫 어플 시작 시 알림 허용 or 불허를 사용자에게 안내합니다.
    // 허용하지 않을 시 알람 메시지는 가지 않습니다.
    messaging.requestPermission()
        .then(function() {
            // 알람이 허용되었을 때 토큰을 반환합니다.
            // 해당 토큰을 통해 FCM 특정 사용자에게 메시지를 보낼 수 있습니다.
            return messaging.getToken();
        })
        .then(async function(token) {
            console.log(token);
            // 해당 onMessage는 데이터메시지로, 포그라운드인 상태에서
            // FCM 메시지를 전송하는 경우 콘솔에 표기하도록 작성된 코드입니다.

            messaging.onMessage(payload => {
                console.log(payload);

            })
        })

</script>
</body>
</html>
